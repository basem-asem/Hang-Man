<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Start head -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <!--render.all.elements.normaly-->
  <link rel="stylesheet" href="css/normalize.css"/>
  <!--font awesome library-->
  <link rel="stylesheet" href="css/all.min.css"/>
  <!-- Main tamplet css file -->
  <link rel="stylesheet" href="css/prictice.css"/>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <!-- End head -->
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">
          Word From: <span></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr>
      <div class="letters-guess"></div>
    </div>
    <audio src="audio/success.wav" id="success" preload="auto"></audio>
    <audio src="audio/fail.wav" id="fail" preload="auto"></audio>





    <div class="scroller"></div>
    <script src="JS/javascript.js"></script>
  </body>
</html>
